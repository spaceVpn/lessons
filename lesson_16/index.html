<!DOCTYPE html>
<html lang="zxx">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 16</title>
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container">
                <a class="header__link" href="#"><img src="img/logo.svg" alt="Logo image" class="header__logo"></a>
                <div class="header__menu menu">
                    <div class="menu__body">
                        <ul class="menu__list">
                            <li class="menu__item"><a href="#" class="menu__link">About</a></li>
                            <li class="menu__item"><a href="#" class="menu__link">Services</a></li>
                            <li class="menu__item"><a href="#" class="menu__link">Pricing</a></li>
                            <li class="menu__item"><a href="#" class="menu__link">Blog</a></li>
                        </ul>
                    </div>
                </div>
                <div class="header__actions actions-header">
                    <a href="#" class="actions-header__item">Contact</a>
                    <button class="actions-header__icon icon-menu" type="button"><span></span></button>
                </div>
            </div>
        </header>

        <main class="studio">
            <div class="studio__container">
                <div class="studio__info">
                    <div class="studio__header section-header">
                        <h2 class="section-header__label">Modern Studio</h2>
                        <h3 class="section-header__title">We’re <span>Help</span> To Build Your Dream Project</h3>
                        <p class="section-header__text">Agency provides a full service range including technical
                            skills, design, business understanding.
                        </p>
                        <a href="#" class="button button--active">How We Work</a>
                        <a href="#" class="button">Contact Us</a>
                    </div>
                    <div class="studio__quote quote">
                        <div class="quote__circle">
                            <img class="quote__img" src="img/man.png" alt="Man photo">
                        </div>
                        <div class="quote__wrapper">
                            <p class="quote__text">"Put themselves in the merchant's shoes"</p>
                            <p class="quote__author">Meta Inc.</p>
                        </div>
                    </div>
                </div>
                <div class="studio__composition">
                    <div class="studio__circle">
                    </div>
                    <div class="studio__stars">
                        <img src="img/studio/stars.svg" alt="stars" class="studio__img-stars">
                    </div>
                    <div class="studio__card">
                        <img src="img/studio/card.svg" alt="card" class="studio__img-card">
                    </div>
                    <div class="studio__notebook">
                        <img src="img/studio/notebook.png" alt="notebook" class="studio__img-notebook">
                    </div>
                    <div class="studio__woman">
                        <img src="img/studio/woman.png" alt="woman" class="studio__img-woman">
                    </div>
                </div>
            </div>
        </main>

        <footer class="footer">
            <div class="footer__text">
                <p>2024©</p>
            </div>
        </footer>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
