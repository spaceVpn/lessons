<!DOCTYPE html>
<html lang="zxx">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 12</title>
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container">
                <h1 class="header__title">Lesson 12</h1>
            </div>
        </header>

        <main class="page">
            <div class="page__container">
                <div class="sky">
                    <img src="img/moon.png" alt="moon" class="sky__moon">
                    <img src="img/cloud.png" alt="cloud" class="sky__cloud">
                    <img src="img/ship.png" alt="alien ship" class="sky__ship">
                    <img src="img/beam.png" alt="beam" class="sky__beam">
                    <img src="img/cow.png" alt="cow" class="sky__cow">
                </div>

                <div class="pickup">
                    <div class="pickup__wheel pickup__wheel--front"></div>
                    <div class="pickup__wheel pickup__wheel--rear"></div>
                    <div class="pickup__cabin">
                        <div class="pickup__entry door">
                            <div class="door__window">
                                <div class="door__glare-window"></div>
                            </div>
                            <div class="door__handle">
                                <div class="door__lever"></div>
                            </div>
                            <div class="door__decor"></div>
                        </div>
                        <div class="pickup__entry door door--front">
                            <div class="door__window door__window--front">
                                <div class="door__glare-window door__glare-window--width"></div>
                            </div>
                            <div class="door__handle">
                                <div class="door__lever"></div>
                            </div>
                            <div class="door__decor door__decor--long"></div>
                            <div class="pickup__mirror"></div>
                        </div>
                        <div class="pickup__step">
                            <div class="pickup__light"></div>
                        </div>
                        <div class="pickup__vertical-decor"></div>
                    </div>
                    <div class="pickup__hood">
                        <div class="pickup__slot wheel-well wheel-well--front"></div>
                        <div class="pickup__headlight"></div>
                    </div>
                    <div class="pickup__trunk">
                        <div class="pickup__slot wheel-well wheel-well--rear"></div>
                        <div class="pickup__taillights"></div>
                        <div class="pickup__bumper"></div>
                        <div class="pickup__trunk-shadow"></div>
                    </div>
                </div>
            </div>
        </main>

        <footer class="footer">
            <div class="footer__text">
                <p>2024Â©</p>
            </div>
        </footer>
    </div>
</body>

</html>
