<!DOCTYPE html>
<html lang="zxx">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 14</title>
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container">
                <h1 class="header__title">Lesson 14</h1>
            </div>
        </header>

        <main class="page">
            <div class="contact">
                <div class="contact__container">
                    <div class="contact__box">
                        <div class="contact__text">There are many variations of passages of Lorem Ipsu available,
                            but the majority have suffered alte.</div>
                        <form action="#" class="contact__form form">
                            <input class="form__input" required placeholder="Name*" type="text" name="name"
                                id="id-name">
                            <input class="form__input" required placeholder="Email*" type="email" name="email"
                                id="id-email">
                            <input class="form__input" placeholder="Location" type="text" name="location"
                                id="id-location">
                            <div class="form__line-double">
                                <input class="form__input" required placeholder="Budget*" type="text" name="budget"
                                    id="id-budget">
                                <input class="form__input" required placeholder="Subject*" type="text" name="subject"
                                    id="id-subject">
                            </div>
                            <textarea class="form__input form__input--mb" required placeholder="Message*" name="text"
                                id="id-textarea"></textarea>
                            <button class="form__button">Submit <img class="form__img" src="img/paper-plane.svg"
                                    alt="paper plane"></button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="support">
                <div class="support__container">
                    <form action="#" class="support-form form-support">
                        <div class="form-support__item">
                            <label for="f-name" class="form-support__label">First Name</label>
                            <input type="text" required id="f-name" class="form-support__input"
                                placeholder="Enter First Name">
                        </div>
                        <div class="form-support__item">
                            <label for="l-name" class="form-support__label">Last Name</label>
                            <input type="text" required id="l-name" class="form-support__input"
                                placeholder="Enter Last Name">
                        </div>
                        <div class="form-support__item">
                            <label for="email" class="form-support__label">Email</label>
                            <input type="email" required id="email" class="form-support__input"
                                placeholder="Enter your Email">
                        </div>
                        <div class="form-support__item">
                            <label for="phone" class="form-support__label">Phone Number</label>
                            <input type="tel" required id="phone" class="form-support__input"
                                placeholder="Enter Phone Number">
                        </div>
                        <div class="form-support__item form-support__item--max-width">
                            <label for="message" class="form-support__label">Message</label>
                            <textarea class="form-support__input" id="message"
                                placeholder="Enter your Message"></textarea>
                        </div>
                        <div class="form-support__item form-support__item--flex">
                            <div class="form-support__box">
                                <input type="checkbox" value="1" class="form-support__checkbox" id="agree">
                                <label for="agree" class="form-support__label form-support__label--checkbox">I agree
                                    with
                                    Terms of Use and Privacy
                                    Policy</label>
                            </div>
                            <button class="form-support__button">Send Message</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>

        <footer class="footer">
            <div class="footer__text">
                <p>2024Â©</p>
            </div>
        </footer>
    </div>
</body>

</html>
